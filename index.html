<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- Fonts -->
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Autovisuals</title>
</head>
<body>
    <header class="header" style="background: rgba(192,192,192, 0.2);">
        <nav class="navbar px-3">
            <ul class="nav-list">
                <li class="nav-list__item mt-3 navbar-brand">
                    Logo
                </li>
                <li class="nav-list__item ml-auto mt-3">
                     My Videos
                 </li>
                 <li class="ml-auto">
                     <li class="nav-list__item mt-3">
                         Enterprise membership | 
                     </li>
                     <li class="nav-list__item ml-3 mr-2">
                         <div class="user-icon__container"><i class="fa fa-user fa-2x" style="margin:0.2em 0 0 0.4em;" aria-hidden="true"></i></div>
                     </li>
                     <li class="nav-list__item mt-3">
                         <p>Faimrs Limited</p>
                     </li>
                 </li>
            </ul>
        </nav>
     
        <section class="bg-secondary py-3 px-3">
         <h5 class="ml-3 text-light">Recent Videos</h5>
         <div class="d-flex flex-wrap px-3 videoContainer">
            <div class="card" data-toggle="modal" data-target="#createVideoModal" style="width: 15em; height: 10em; margin-right: 1.5em; cursor: pointer;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="fa fa-plus fa-3x" aria-hidden="true"></i>
                    <p class="text-uppercase">Create new video</p>
                </div>
            </div>
             <ul class="videoContainer__list d-flex px-3">    
             </ul>
         </div>
        </section>
    </header>

    <main>
        <section>
            <div class="container-fluid mt-3">
                <!-- Tabs -->
                <ul id="nav-tab" class="nav">
                    <li class="active"><a href="#projects">Projects</a></li>
                    <li><a href="#templates">Templates</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="projects">
                        <div class="project-header d-flex pt-3">
                            <p class="mr-5 ml-3 project-header-paragraph">FOLDERS</p>
                            <p class="ml-5 mr-3" id="newFolderItem" style="cursor: pointer;">
                                <i class="fa fa-folder"></i>
                                New Folder
                            </p>
                            <p class="mr-5 ml-3 project-header-paragraph">TITLE</p>
                            <p class="ml-auto project-header-paragraph" >CREATED ON</p>
                            <div><span class="ml-5 project-header-paragraph">MODIFIED ON</span><i class="fa fa-arrow-down ml-2" aria-hidden="true"></i></div>
                            <p class="ml-5 project-header-paragraph">LENGTH</p>
                            <p class="ml-5 project-header-paragraph">SCENES</p>
                            <p class="ml-5 project-header-paragraph mr-5">ACTIONS</p>
                        </div>
                        <div class="projectContainer">
                            <div class="projectContainer__contentLeft">
                            <form
                               style="display: none;"
                               class="projectContainer__contentLeft__form">
                                <div class="form-group folderName">
                                    <label for="folderFormInput">
                                        <input 
                                        type="text" 
                                        class="form-control" 
                                        id="folderFormInput" placeholder="Folder name">
                                    </label>
                                </div>
                            </form>
                            <ul class="projectFolder__list">
                            </ul>
                            </div>
                            <div class="projectContainer__contentRight">
                                
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="templates">
                        Templates
                    </div>
                </div>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="createVideoModal" tabindex="-1" role="dialog" aria-labelledby="createVideoModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="createVideoModalLabel">Create new video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <div>
                        <p>Style:</p>
                        <div class="d-flex" >
                            <div class="card" id="whiteboard" style="width: 10em; height: 4em; margin-right: 1em; cursor: pointer;">
                            </div>
                            <div class="card" id="chalkboard" style="width: 10em; height: 4em; margin-right: 1em; cursor: pointer;">
                                <div class="card-body bg-dark">
                                </div>
                            </div>
                            <div class="card" id="glassboard" style="width: 10em; height: 4em; margin-right: 1em; cursor: pointer;">
                                <div class="card-body" style="background: rgba(192,192,192, 0.2);">
                                </div>
                            </div>
                            <div class="card" id="custom" style="width: 10em; height: 4em; margin-right: 1em; cursor: pointer;">
                                <div class="card-body bg-success">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" placeholder="No title">
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="resolution">Resolution:</label>
                                    <select class="form-control" id="resolution">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="width">Width:</label>
                                    <select class="form-control" id="width">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="height">Height:</label>
                                    <select class="form-control" id="height">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <p style="visibility: hidden;">Checkbox</p>
                                <div class="form-check">
                                    <input
                                    type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label 
                                    style="font-size: 0.6em;"
                                    class="form-check-label" 
                                     for="exampleCheck1">Constrain aspect ratio</label>
                                  </div>
                            </div>
                        </div>
                    </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success videoContainer__card ">Create</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
